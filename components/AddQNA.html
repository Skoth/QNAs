			</li>
		</ul>
	</div>

<div class="row">
	<div class="col-lg-12">
		<text-angular name="test" ng-model="qnaContent" class="ta-root focussed" ta-toolbar-class="well well-sm"></text-angular>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 text-center">
		<div class="input-group">
			<span class="input-group-addon">
				<input type="checkbox" ng-model="updateMode" />
			</span>
			<input type="text" readonly class="form-control" value="Edit Existing QNAs" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addQNA(qnaContent)">{{ updateMode ? "Update" : "Add" }} QNA</button>
			</span>
		</div>
	</div>
