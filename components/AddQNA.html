<div class="row">
	<div class="col-md-12">
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" ng-show="updateMode" style="height:300px">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			</ol>
	
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
	      			<img src="media/blue_question_mark.jpg" alt="...">
					<div class="carousel-caption">
						
					</div>
				</div>
				<div class="item">
					<img src="media/blue_question_mark.jpg" alt="...">
					<div class="carousel-caption">
						
					</div>
				</div>
			</div>
	
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<text-angular ng-model="qnaContent" ng-keydown=""></text-angular>
	</div>
</div>
<div class="row">
	<div class="col-lg-12 text-center">
		<div class="input-group">
			<span class="input-group-addon">
				<input type="checkbox" ng-model="updateMode" />
			</span>
			<input type="text" readonly class="form-control" value="Edit Existing QNAs" />
			<span class="input-group-btn">
				<button class="btn btn-default">{{ updateMode ? "Update" : "Add" }} QNA</button>
			</span>
		</div>
